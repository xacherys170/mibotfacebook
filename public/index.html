
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Facebook Bot</title>
  <style>
    body {
      background-color: #121212;
      color: #ffffff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }
    button {
      padding: 10px 20px;
      background-color: #1f8ef1;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
    }
    #log {
      margin-top: 30px;
      background: #1e1e1e;
      padding: 20px;
      border-radius: 10px;
      width: 80%;
      max-width: 600px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <h1>Facebook Bot Control</h1>
  <button onclick="runBot()">Iniciar publicación</button>
  <div id="log">Esperando acción...</div>
  <script>
    async function runBot() {
      document.getElementById("log").innerText = "Ejecutando...";
      try {
        const res = await fetch('/run');
        const text = await res.text();
        document.getElementById("log").innerText = text;
      } catch (e) {
        document.getElementById("log").innerText = "Error ejecutando: " + e.message;
      }
    }
  </script>
</body>
</html>
